{% macro displaynewsList(news_list) %}

    {% for news in news_list %}

        <li><a href = "{{ news.name}}">{{ news.name}}</a></li>
        <small>{{ news.description }}</small>
    {% endfor %}

{% endmacro %}

{% macro displayarticleList(news_list) %}

    {% for news in news_list %}

        <li> <a href = "{{ news.name}}">{{ news.name}}</a> </li><a href = "{{ news.name}}">{{ news.name}}</a>
        <!-- <small>{{ news.description }}</small> -->
    {% endfor %}

{% endmacro %}
